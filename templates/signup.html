<!DOCTYPE html>
<html lang = "en">
    <<head>
        <meta charset = "UTF-8">
        <title>Sign In</title>
        <link rel = "stylesheet" href = "/static/css/signeinpage.css">
    </head>
    <body>
        <div class="box">
            <span class="borderLine"></span>
        <form method="post">
            {% csrf_token %} 
    
            <h2>Login Here</h3>
    
            <div class="inputBox">
                <input type="text" id="username" name="username" required="">
                <span>Username</span>
            </div>
    
            <div class="inputBox">
                <input type="password"id="password" name="pass" required="">
                <span>Password</span>
            </div>
    
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Sign Up</a>
            </div>
    
            <input type="submit" name="submit" value="Submit">
    
        </form>
        </div>

    </body>
